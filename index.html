<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player Page</title>
    <script src="https://kit.fontawesome.com/c3f8603823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <header id="header">
        <div id="head">
            <section id="logo">
                <section class="menu"><i class="fa-thin fa-bars"> Menu</i></section>
                <section class="logo"><i class="fa-brands fa-youtube"></i> <h2>YouTube</h2></section>
            </section>
            <section id="search">
                <form action="">
                    <input type="search" placeholder="Search" autocomplete="on">
                    <button value="Search">Search<i class="fa-thin fa-magnifying-glass"></i></button>
                </form>
            </section>
            <section id="account">
                <div class="create">Create<i class="fa-thin fa-video-plus"></i></div>
                <div class="apps">Apps</div>
                <div class="notification">Notification<i class="fa-thin fa-bell"></i></div>
                <div class="profile">profile</div>
            </section>
        </div>
        <div id="nav"></div>
    </header>
    <script src="js/apps.js"></script>
    <script src="https://kit.fontawesome.com/c3f8603823.js" crossorigin="anonymous"></script>
</body>
</html>
