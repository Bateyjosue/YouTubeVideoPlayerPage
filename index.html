<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player Page</title>
    <!-- UIkit CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" /> -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c3f8603823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    
</head>
<body>
    <header id="header">
        <div id="head">
            <section id="logo">
                <section class="menu"><span uk-icon="menu"></span></section>
                <section class="logo"><span uk-icon="icon:youtube; ratio: 1.3"></span> <h2>YouTube</h2></section>
            </section>
            <section id="search">
                <form action="">
                    <input type="search" placeholder="Search" autocomplete="on">
                    <button value="Search"><span uk-icon="icon:search; ratio: 1"></span></i></button>
                </form>
            </section>
            <section id="account">
                <div class="create"><span uk-icon="video-camera"></span></div>
                <div class="apps"><span uk-icon="grid"></span></div>
                <div class="notification"><span uk-icon="bell"></span></div>
                <div class="profile"><a href="" class="uk-icon-button" uk-icon="user"></a></div>
            </section>
        </div>
        <div id="nav">
        </div>
    </header>
    
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
